<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5" style="max-width:450px;">
  <h3 class="text-center">Create Account</h3>
  <div class="card p-4 shadow">
    <input id="name" class="form-control mb-3" placeholder="Full Name" required>
    <input id="email" class="form-control mb-3" type="email" placeholder="Email" required>
    <input id="password" class="form-control mb-3" type="password" placeholder="Password" required>
    <button class="btn btn-primary w-100" onclick="register()">Register</button>
  </div>
  <p class="text-center mt-2">Already registered? <a href="login.html">Login</a></p>
</div>

<script src="assets/main.js"></script>
</body>
</html>
