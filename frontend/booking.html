<!DOCTYPE html>
<html>
<head>
  <title>Confirm Booking</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body onload="loadBookingPage()">

<nav class="navbar navbar-light bg-white shadow px-3">
  <a class="navbar-brand" href="bikes.html">ðŸš² Kolhapur Rentals</a>
</nav>

<div class="container mt-4" style="max-width:600px;">
  <h3 class="text-center">Confirm Booking</h3>

  <div class="card p-4 shadow mt-3">

    <p class="fw-bold">Bike: <span id="bikeName"></span></p>

    <label>Pickup Location:</label>
    <input id="location" class="form-control mb-3" placeholder="Enter Location">

    <label>Pickup Date & Time:</label>
    <input id="pickupDate" type="date" class="form-control mb-3">
    <input id="pickupTime" type="time" class="form-control mb-3">

    <label>Drop Date & Time:</label>
    <input id="dropDate" type="date" class="form-control mb-3">
    <input id="dropTime" type="time" class="form-control mb-3">

    <button onclick="confirmBooking()" class="btn btn-primary w-100">Confirm Booking</button>
  </div>
</div>

<script src="assets/main.js"></script>
</body>
</html>
