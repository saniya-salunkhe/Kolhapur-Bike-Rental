<!doctype html>
<html>
<head>
  <meta charset="utf-8"><title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="container py-5" style="max-width:420px;">
    <h3 class="mb-3">Login</h3>
    <div class="card p-4">
      <input id="email" class="form-control mb-2" placeholder="Email">
      <input id="password" class="form-control mb-3" type="password" placeholder="Password">
      <button onclick="login()" class="btn btn-primary w-100">Login</button>
      <div class="mt-3 text-center"><a href="register.html">Create an account</a></div>
    </div>
  </div>
  <script src="assets/main.js"></script>
  <script src="assets/script.js"></script>
</body>
</html>
