<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | Kolhapur Rentals</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <style>
    body {
      background-color: #f7f7f7;
    }
    .sidebar {
      height: 100vh;
      background: #212529;
      color: white;
    }
    .sidebar a {
      text-decoration: none;
      display: block;
      padding: 12px 18px;
      color: white;
    }
    .sidebar a:hover {
      background: #444;
    }
  </style>
</head>

<body>

<div class="d-flex">
  <!-- Sidebar -->
  <div class="sidebar">
    <h3 class="p-3">Admin Panel</h3>
    <a href="#">Dashboard</a>
    <a href="#">Manage Bikes</a>
    <a href="#">Bookings</a>
    <a href="#">Users</a>
    <a href="#">Support</a>
    <a href="#" class="text-danger fw-bold">Logout</a>
  </div>

  <!-- Main Content -->
  <div class="p-4 flex-grow-1">
    <h2>Welcome, Admin ðŸš²</h2>

    <!-- Stats Overview -->
    <div class="row mt-4">
      <div class="col-md-4">
        <div class="card shadow-sm p-3 text-center">
          <h3>24</h3>
          <p>Total Bikes</p>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card shadow-sm p-3 text-center">
          <h3>58</h3>
          <p>Total Users</p>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card shadow-sm p-3 text-center">
          <h3>12</h3>
          <p>Pending Bookings</p>
        </div>
      </div>
    </div>

    <!-- Recent Bookings -->
    <div class="card mt-4 shadow-sm">
      <div class="card-header fw-bold">Recent Bookings</div>
      <table class="table table-striped mb-0">
        <thead>
          <tr>
            <th>User</th>
            <th>Bike</th>
            <th>Date</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Rohit Patil</td>
            <td>Royal Enfield Classic</td>
            <td>22 Nov 2025</td>
            <td><span class="badge bg-warning">Pending</span></td>
            <td><button class="btn btn-success btn-sm">Approve</button></td>
          </tr>

          <tr>
            <td>Mayuri Sawant</td>
            <td>Honda Activa</td>
            <td>21 Nov 2025</td>
            <td><span class="badge bg-success">Approved</span></td>
            <td><button class="btn btn-danger btn-sm">Cancel</button></td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>

</body>
</html>
